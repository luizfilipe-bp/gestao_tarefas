{% extends 'base.html' %}
{% load static %} 

{% block title %}Cadastro de nova Tarefa{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Adicionar Tarefa</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'tarefa_adicionar' projeto.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="atribuido_a" class="form-label">Atribuído a</label>
                    <select class="form-select" id="atribuido_a" name="atribuido_a">
                        <option value="" selected>Sem atribuição</option>
                        {% for membro in projeto.membros.all %}
                            <option value="{{ membro.id }}">{{ membro.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="To Do" selected>To Do</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Feito">Feito</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="data_prazo_final" class="form-label">Prazo Final</label>
                    <input type="date" class="form-control" id="data_prazo_final" name="data_prazo_final">
                </div>
                <!--
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Separe as tags com vírgulas">
                    <small class="text-muted">Exemplo: urgente, frontend, backend</small>
                </div>
                -->
                {% include 'tags.html' %}

                <button type="submit" class="btn btn-success">Adicionar Tarefa</button>
                <a href="{% url 'projeto_detalhes' projeto.id %}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'tags.js' %}"></script>
{% endblock %}
