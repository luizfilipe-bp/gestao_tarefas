{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-4">Minhas Tags</h1>
        
    </div>
    {% if tags %}
        <ul class="list-group">
            {% for tag in tags %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-1">{{ tag.nome }}</h5>
                        <span class="badge bg-secondary px-3 py-2">
                            Criado em: {{ tag.data_criacao|date:"d/m/Y H:i" }}
                        </span>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <form method="post" action="{% url 'tag_excluir' tag.id %}" onsubmit="return confirm('Tem certeza que deseja excluir esta tag?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Você ainda não possui tags cadastradas.</p>
    {% endif %}
</div>
{% endblock %}
